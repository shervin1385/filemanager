<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <style>
        body{
            background-color: #060634;
            color: #ffffff;
        }
        .main-div{
            margin-top: 3rem;
            margin-left: 3rem;
        }
        .file-box{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(203, 187, 10) !important;
        

        }
    </style>
</head>
<body>
    <div class="main-div">
        <h1>Server Library :</h1>
        {% for file in files %}
        <ul>
            <li class="file-box"><a href="show/{{file}}" style="color: rgb(203, 187, 10)"><h2>{{file}}</h2></a></li>
        </ul>
        {% endfor %}   
    </div>
    
</body>
</html>
